        <div class="hexarea last">

            </label>

            <input type="radio" name="pet" id="Vulkanomon"/>
            <label class="mokecard" for="Vulkanomon">
                <img class="icon" src="Icons/Mokepones/vulkanomon.png" alt="icon de Vulkanomon">
                <p>Vulka.mon<br><img class="naturalElement" src="Icons/Elements/earth.png" alt="elemento de tierra"><img class="naturalElement" src="Icons/Elements/fire.png" alt="elemento de fuego"></p>
